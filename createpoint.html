<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/createpoint.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>

<body>

    <div id="pagecreate">
        <header>
            <img src="icones/logo.svg" alt="Logomarca">
            <a href="index.html">
                <span></span>
                Voltar para Home
            </a>
        </header>
        <form action="">
            <h1>Cadastro do Ponto de Coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade: </label>
                    <input type="text" name="name" required>
                </div>

                <div class="fieldgroup">
                    <div class="field">
                        <label for="address">Endereco</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address">Numero/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="fieldgroup">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o estado</option>
                        </select>

                        <input type="hidden" name="state">

                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required> 
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="itemsgrid">
                    <li data-id="1">
                        <img src="icones/lampadas.svg" alt="Lampadas">
                        <span>Lampadas</span>
                    </li>

                    <li data-id="2">
                        <img src="icones/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="icones/papeis-papelao.svg" alt="Papeis e Papelao">
                        <span>Papeis e Papelao</span>
                    </li>

                    <li data-id="4">
                        <img src="icones/eletronicos.svg" alt="Residuos Eletronicos">
                        <span>Residuos Eletronicos</span>
                    </li>

                    <li data-id="5">
                        <img src="icones/organicos.svg" alt="Residuos Organicos">
                        <span>Residuos Organicos</span>
                    </li>

                    <li data-id="6">
                        <img src="icones/oleo.svg" alt="Oleo de Cozinha">
                        <span>Oleo de Cozinha</span>
                    </li>

                </div>
                <input type="hidden" name="items">

            </fieldset>
            <div id="botao">
                <button type="submit">Cadastrar ponto de coleta</button>
            </div>
        </form>


    </div>
</body>
<script src="scripts/createpoint.js"></script>
</html>
